<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль</title>
    <style>
        .user-info { margin: 20px; padding: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="user-info">
    <h2 sec:authorize="hasRole('ADMIN')">Администратор</h2>
    <h2 sec:authorize="hasRole('USER')">Пользователь</h2>

    <h3>Информация о пользователе:</h3>
    <p><strong>Логин:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Роли:</strong>
        <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
    </p>
</div>
</body>
</html>
