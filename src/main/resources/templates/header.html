<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <style>
    header { background: #f8f9fa; padding: 15px; margin-bottom: 20px; }
    .auth-info { float: right; }
  </style>
</head>
<body>
<header>
  <nav>
    <a th:href="@{/}">Главная</a>
    <span sec:authorize="hasRole('ADMIN')">
                | <a th:href="@{/admin}">Панель администратора</a>
            </span>
    <span sec:authorize="isAuthenticated()">
                | <a th:href="@{/user}">Мой профиль</a>
            </span>
  </nav>

  <div class="auth-info" sec:authorize="isAuthenticated()">
    <span>Вы вошли как: <span sec:authentication="name"></span></span>
      <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn-link">Выйти</button>
      </form>

      <style>
          .btn-link {
              background: none;
              border: none;
              color: #0066cc;
              cursor: pointer;
              padding: 0;
              font: inherit;
          }
          .btn-link:hover {
              text-decoration: underline;
          }
      </style>
  </div>
</header>
</body>
</html>
