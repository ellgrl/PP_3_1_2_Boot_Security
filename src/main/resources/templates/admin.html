<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f2f2f2; }
    .action-btn {
      display: inline-block;
      padding: 5px 12px;
      background: #f0f0f0;
      border-radius: 4px;
      margin-right: 8px;
      text-decoration: none;
      color: #0066cc;
    }
    .action-btn:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h1>Управление пользователями</h1>

<a th:href="@{/admin/add}" class="action-btn">Добавить нового пользователя</a>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Логин</th>
    <th>Email</th>
    <th>Роли</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
    <td>
      <span th:each="role : ${user.roles}"
            th:text="${#strings.replace(role.name, 'ROLE_', '')} + ' '"></span>
    </td>
    <td>
      <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="action-btn">Редактировать</a>

      <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post" style="display: inline;">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <button type="submit" class="action-btn" onclick="return confirm('Вы уверены?')">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
